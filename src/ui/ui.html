<!DOCTYPE html>
<head>
  <title>RPG Mode</title>
  <!-- STYLE_OUTPUT -->
</head>
<body>
  <nav id="nav-tabs" class="nav-tabs">
    <button class="nav-button" data-target-section="character">🧑</button>
    <button class="nav-button" data-target-section="emote">🎭</button>
    <button class="nav-button" data-target-section="chat">💬</button>
    <button class="nav-button" data-target-section="map">🗺️</button>
    <button class="nav-button" data-target-section="help">📋</button>
  </nav>

  <section class="nav-section" data-section="character">
    <h1>Character</h1>
    <div>
      <form id="name-form"><input name="nickname" type="text" required /><button type="submit">Rename</button></form>
      <div>
        <span id="avatar-selector">
          <button data-set-avatar="prev">prev</button>
          <button data-set-avatar="next">next</button>
        </span>
        <button id="focus-character">center</button>
      </div>
    </div>
  </section>

  <section class="nav-section" data-section="emote">
    <h1>Emote</h1>
    <div id="emote">
      <button>👋</button>
      <button>😆</button>
      <button>👍</button>
      <button>💩</button>
      <button>Clear</button>
    </div>
  </section>

  <section class="nav-section" data-section="chat">
    <h1>Chat</h1>
    <textarea placeholder="Chat message"></textarea>
  </section>

  <section class="nav-section" data-section="map">
    <h1>Map</h1>
  </section>

  <section class="nav-section" data-section="help"><h1>Help</h1></section>

  <!-- SCRIPT_OUTPUT -->
</body>
