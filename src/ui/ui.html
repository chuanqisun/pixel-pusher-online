<h2>Walk</h2>
<div id="arrow-keys">
  <button data-direction="n">up</button>
  <button data-direction="s">down</button>
  <button data-direction="w">left</button>
  <button data-direction="e">right</button>
</div>
<br />

<h2>Character</h2>
<div>
  <form id="name-form"><input name="nickname" type="text" required /><button type="submit">Rename</button></form>
  <div>
    <span id="avatar-selector">
      <button data-set-avatar="prev">prev</button>
      <button data-set-avatar="next">next</button>
    </span>
    <button id="focus-character">center</button>
  </div>
</div>
<br />

<h2>Emote</h2>
<div id="emote">
  <button>👋</button>
  <button>😆</button>
  <button>👍</button>
  <button>💩</button>
  <button>Clear</button>
</div>
<br />

<h2>Experiments</h2>
<div>
  <button id="play-sound">Play test sound</button>
</div>
<br />
